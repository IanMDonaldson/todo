<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Just a todo lists</title>

  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <div class="header" id="header">
    <i data-feather="menu" class="todo-icon"></i>
    <span class="header-title">TODO LIST</span>
    <!-- <div class="toggle-switch-wrapper"> -->
    <!-- <div class="toggle-switch">
            <input type="checkbox" id="switch" />
            <i class="toggle-label" data-feather="sun"></i>

          </div> -->
    <!-- </div> -->
  </div>

  <div class="toast-wrapper" style="width: clamp(8rem, 20vw, 500px);
  background: hsl(140 50% 50% / 0.5);
  color: white;
  font-family: verdana;
  text-align: left;
  padding-inline: 2rem;
  padding-block: 1rem;
  border-radius: 2rem;
  box-shadow: 0px 0px 1rem hsl(0 0% 45% / 0.5);
  margin-left: auto;
  margin-right: 20vw;
  opacity: 0.75;
  display: none;">
  <div class="close-icon" style="text-align: right; cursor: pointer;">x</div>
    <div class="toast-title" style="font-size: 1.5rem; font-weight: bold;">Success</div>
    <div class="toast-body" style="font-size: 1rem"> ...Message </div>
  </div>
  <div class="toast-wrapper" style="width: clamp(8rem, 20vw, 500px);
  background: hsl(0 100% 68% / 0.5);
  color: white;
  font-family: verdana;
  text-align: left;
  padding-inline: 2rem;
  padding-block: 1rem;
  border-radius: 2rem;
  box-shadow: 0px 0px 1rem hsl(0 0% 45% / 0.5);
  margin-left: auto;
  margin-right: 20vw;
  opacity: 0.75">
  <div class="close-icon" style="    text-align: right;
  width: fit-content;
  cursor: pointer;
  position: absolute;
  right: 5%;
  top: 5%;">x</div>
    <div class="toast-title" style="font-size: 1.5rem; font-weight: bold;  width: fit-content;">Error</div>
    <div class="toast-body" style="font-size: 1rem"> ...Message </div>
  </div>

  <div id="todolist-wrapper" class="mylightbrown">
    <div class="todo-model">
      <div class="text-wrapper">
        <div class="titledue-wrapper">
          <input required class="normaltext title-input" type="text" placeholder="TITLE" id="newtodo-title"/>
          <input required class="normaltext date-input" type="datetime-local" placeholder="DUE DATE" id="newtodo-date"/>
        </div>
        <input required type="text-area" class="normaltext description-input" placeholder="TODO DESCRIPTION" id="newtodo-description"/>
      </div>
      <div class="icon-wrapper">
        <button onclick="handleNewTodo()">
          <i data-feather="save" class="todo-icon save" id="newtodo-save"></i>
        </button>
        <i></i>
        <i></i>
      </div>
    </div>
  </div>
  <div class="todolist" id="todolist">

  </div>
  </div>

  <div class="footer" id="footer">


  </div>
  <dialog id="deleteConfirmDialog" style="padding: 10%; position: absolute; top: 25%; left: 25%;">
    <div class="column">
      <span style="font-size: 30px;">Are you sure you want to delete?</span>
      <div class="row">
        <button id="confirmDeleteButton" class="mybutton" style="
                    background-color: hsl(341, 18%, 58%);
                    margin-left: 30%;
                ">YES, DELETE</button>
        <button id="confirmDeleteCancel" style="
                    margin-left: 30px;
                " onclick="this.parentElement.parentElement.parentElement.close()">Cancel</button>
      </div>
    </div>
  </dialog>

  <script src="funcs.js"></script>
  <script src="defs.js"></script>
  <script src="server.js" type="text/javascript"></script>
  <script src="runtime.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
