<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Just a todo lists</title>

  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <div class="header" id="header">
    <i data-feather="menu" class="todo-icon"></i>
    <span class="header-title">TODO LIST</span>
    <!-- <div class="toggle-switch-wrapper"> -->
    <!-- <div class="toggle-switch">
            <input type="checkbox" id="switch" />
            <i class="toggle-label" data-feather="sun"></i>

          </div> -->
    <!-- </div> -->
  </div>

  <div id="todolist-wrapper" class="mylightbrown">
    <div class="todo-model">
      <div class="text-wrapper">
        <div class="titledue-wrapper">
          <input class="normaltext title-input" type="text" placeholder="TITLE" />
          <input class="normaltext date-input" type="datetime-local" placeholder="DUE DATE" />
        </div>
        <input type="text-area" class="normaltext description-input" placeholder="TODO DESCRIPTION" />
      </div>
      <div class="icon-wrapper">
        <i data-feather="trash-2" class="todo-icon delete"></i>
        <i data-feather="save" class="todo-icon save"></i>
        <i data-feather="edit-3" class="todo-icon edit"></i>
      </div>
    </div>
  </div>
  <div class="todolist" id="todolist">

    <div class="todo-model">
      <div class="text-wrapper">
        <div class="titledue-wrapper">
          <p class="todo-title">Title</p>
          <input class="normaltext title-input display-none" type="text" placeholder="TITLE" />
          <p class="todo-duedate">5 Days</p>
          <input class="normaltext date-input display-none" type="datetime-local" placeholder="DUE DATE" />
        </div>
        <p class="todo-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
          incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
          laboris nisi ut </p>
        <input type="text-area" class="normaltext description-input display-none" placeholder="TODO DESCRIPTION" />
      </div>
      <div class="icon-wrapper">
        <i data-feather="trash-2" class="todo-icon delete"></i>
        <i data-feather="save" class="todo-icon save"></i>
        <i data-feather="edit-3" class="todo-icon edit"></i>
      </div>
    </div>
  </div>
  </div>

  <div class="footer" id="footer">

  </div>
  <dialog id="deleteConfirmDialog" style="padding: 10%; position: absolute; top: 25%; left: 25%;">
    <div class="column">
      <span style="font-size: 30px;">Are you sure you want to delete?</span>
      <div class="row">
        <button id="confirmDeleteButton" class="mybutton" style="
                    background-color: hsl(341, 18%, 58%);
                    margin-left: 30%;
                ">YES, DELETE</button>
        <button id="confirmDeleteCancel" style="
                    margin-left: 30px;
                " onclick="this.parentElement.parentElement.parentElement.close()">Cancel</button>
      </div>
    </div>
  </dialog>

  <script src="funcs.js"></script>
  <script src="defs.js"></script>
  <script src="server.js" type="text/javascript"></script>
  <script src="runtime.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
